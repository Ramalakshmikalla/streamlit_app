<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #102069 50%, #6e0202 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .login-container{
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(109, 23, 23, 0.2);
            background: linear-gradient(135deg, #6ec2be 50%, #117222 100%);
            width: 100%;
            max-width: 400px;
        }
        h1{
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group{
            margin-bottom: 20px;
        }
        label{
            display: block;
            margin-bottom: 8px;
            color: #0f435c;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"]{
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
         
        }
        input[type="email"]:focus,
        input[type="password"]:focus
        {
            outline: none;
            border-color: #667eea;
            
        }
        button{
            width: 100%;
            padding: 10px;
            background: #162d94;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover{
            background: #5a67d8;
           
        }
        .signup-link{
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        .signup-link a{
            color: #1b3ac2;
            text-decoration: underline;
            font-weight: bold;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
         #message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>
    <div class="login-container">
        <h1 >LOGIN</h1>
        <form method="post">
            <div class="form-group">
                <label for="email"> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,
                 and at least 8 or more characters" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="signup-link">
        Don't have an account? <a href="/signup">Sign up</a>
        </div>
         
    </div>
    <div id="message">
     <h3>Password must contain the following:</h3>
     <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
     <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
     <p id="number" class="invalid">A <b>number</b></p>
     <p id="length" class="invalid">Minimum <b>8 characters</b></p>
   </div>
   
</body>
</html>
